{%extends 'base.html'%}
{%block js%}
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      themeSystem: 'bootstrap4',
      locale: 'es',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,listWeek,agendaDay'
      },
      defaultView: 'month',
      

      navLinks: true, // can click day/week names to navigate views
      editable: false,
      eventLimit: true, // allow "more" link when too many events
      events: {
        url: 'data',
        error: function() {
          $('#script-warning').show();
        }
      },
    });

  });

</script>
{%endblock%}

{%block content%}
<br/>
<div class="container">
  <div class="row">
    <div class="col-lg">
      <div id='calendar'></div>
    </div>
  </div>
</div>  
{%endblock%}
