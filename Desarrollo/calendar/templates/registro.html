{% extends 'base.html' %}


{% block content %}
<br/>
<br/>
<br/>
<div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-8">
<h1>Registro</h1>
	<form action="/registro" method="post">
      <div class="col-auto">
      <label for="inputUsuario">Usuario</label>
      <label class="sr-only" for="inlineFormInputGroup">usuario</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Usuario">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu email">
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduce una contraseña">
        <small id="passHelp" class="form-text text-muted">Tu contraseña debe tener al menos 6 caracteres, contener letras y números y no tener espacios.</small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Vuelve a introducir tu contraseña">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    <br/>

</div>
</div>
</div>
{% endblock %}
{%block bootstrap_js%}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
{%endblock%}
